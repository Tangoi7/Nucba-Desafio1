<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Formularios</title>

    <!--Ejercicio de Formularios-->
</head>
<body>
    <header>
        <h1>Formulario de Registro</h1>
    </header>
    <main>
        <form>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre" />
            </div>
        <br>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido" />
            </div>
        <br>
            <div>
                <label for="">Modalidad de Cursada: </label>
                <input type="radio" name="modo" id="ondemand">
                <label for="On-demand">On-demand</label>
                <input type="radio" name="modo" id="envivo">
                <label for="envivo">En Vivo</label>
            </div>
        <br>
            <div>
                <label for="correo">Correo: </label>
                <input type="email" id="correo" required />
            </div>
        <br>
            <div>
                <input type="checkbox" id="recibirinfo">
                <label for="recibirinfo">Deseo recibir informaci√≥n sobre nuevos posteos en la plataforma de Nucba.</label>               
            </div>
        <br>
            <div>
                <input type="checkbox" id="terminos">
                <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en Desarrollador Web Full Stack.</label>                   
            </div>
        <br>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
    
</body>
</html>
